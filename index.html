<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Multiplication Ninja</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="language-toggle" class="lang-toggle">EN</div>

<div id="main-menu" class="screen">
  <h1 id="welcome"></h1>
  <button id="btn-start"></button>
  <button id="btn-learning"></button>
  <button id="btn-quiz"></button>
  <button id="btn-shop"></button>
  <button id="btn-settings"></button>
</div>

<div id="level-screen" class="screen hidden">
  <h2 id="select-level"></h2>
  <div id="levels"></div>
  <button id="level-back"></button>
</div>

<div id="learning-screen" class="screen hidden">
  <h2 id="learning-title"></h2>
  <div id="lesson"></div>
  <button id="learning-back"></button>
</div>

<div id="quiz-screen" class="screen hidden">
  <h2 id="quiz-title"></h2>
  <div id="question"></div>
  <div id="answers"></div>
  <div id="quiz-progress"></div>
  <button id="quiz-back"></button>
</div>

<div id="shop-screen" class="screen hidden">
  <h2 id="shop-title"></h2>
  <div id="coins"></div>
  <div id="items"></div>
  <button id="shop-back"></button>
</div>

<div id="settings-screen" class="screen hidden">
  <h2 id="settings-title"></h2>
  <p id="settings-info"></p>
  <button id="settings-back"></button>
</div>

<script src="js/strings.js"></script>
<script src="js/app.js"></script>
</body>
</html>
